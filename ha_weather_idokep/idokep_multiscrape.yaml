      name: "Időkép, nap1 dátum"
      select: ".dailyForecastCol:nth-child(2) .dfDayNum"
      value_template: >
        {% if value | int == now().day %}
          {{ now().isoformat() }}
        {% else %}
          {{ (now() + timedelta(days = 1)).isoformat() }}
